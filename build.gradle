group 'com.kainos'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'no.nils.wsdl2java'

sourceCompatibility = 1.8

mainClassName="com.kainos.service.CountryService"

buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'no.nils:wsdl2java:0.10'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.immutables:value:2.5.5'
    // https://mvnrepository.com/artifact/org.javatuples/javatuples
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wsdl2java {
    generatedWsdlDir = file("generated")  // target directory for generated source coude
    wsdlDir = file("src/main/resources/wsdl") // define to support incremental build
    wsdlsToGenerate = [['src/main/resources/wsdl/sample.wsdl']]
}